{% extends 'base.html' %}

{% block title %} Maktab CRM - Guruh qo'shish {% endblock %}

{% block content %}

        <h1>Guruh yaratish</h1>
        <form id="createGroupForm">
            <div class="form-group">
                <label for="groupName">Guruh nomi:</label>
                <input type="text" id="groupName" name="groupName" placeholder="Guruh nomini kiriting" required>
            </div>
            <div class="form-group">
                <label for="classTeacher">Sinf rahbari:</label>
                <select id="classTeacher" name="classTeacher" required>
                    <option value="">Sinf rahbarini tanlang</option>
                    <option value="teacher1">O'qituvchi A</option>
                    <option value="teacher2">O'qituvchi B</option>
                    <option value="teacher3">O'qituvchi C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="students">O'quvchilar:</label>
                <select id="students" name="students" multiple required>
                    <option value="student1">Ali Valiyev</option>
                    <option value="student2">Oyna Yusupova</option>
                    <option value="student3">Jamshid Husanov</option>
                    <option value="student4">Nodira Abdullayeva</option>
                    <option value="student5">Zafarbek Tursunov</option>
                </select>
            </div>
            <div class="actions">
                <a href="groups-list.html" class="btn"><i class="fas fa-save"></i> Saqlash</a>
                <a href="groups-list.html" class="btn btn-secondary"><i class="fas fa-times"></i> Bekor qilish</a>
            </div>
        </form>

{% endblock %}
